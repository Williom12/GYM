<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GYM</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#000;
    color:white;
}

.screen{
    display:none;
    padding:20px;
}

.active{
    display:block;
}

h1,h2{
    text-align:center;
}

button{
    background:#111;
    color:white;
    border:1px solid #333;
    padding:12px;
    margin:6px;
    width:90%;
    max-width:400px;
    cursor:pointer;
    font-size:16px;
}

button:hover{
    background:#1f1f1f;
}

.center{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

input{
    width:60px;
    background:#111;
    border:1px solid #333;
    color:white;
    padding:5px;
    margin-left:5px;
}

.exercise{
    margin:12px 0;
    border-bottom:1px solid #222;
    padding-bottom:8px;
}

.card{
    border:1px solid #333;
    padding:10px;
    margin:10px auto;
    max-width:400px;
}

.topBtn{
    width:auto;
    padding:8px 12px;
}
</style>
</head>

<body>

<!-- PERFIL -->
<div id="profiles" class="screen active center">
    <h1>GYM</h1>
    <h2>Selecciona Perfil</h2>
    <button onclick="selectProfile('William')">William</button>
    <button onclick="selectProfile('Juan Manuel')">Juan Manuel</button>
</div>

<!-- MENU -->
<div id="menu" class="screen center">
    <h2 id="profileName"></h2>

    <button onclick="openDay(1)">Día 1</button>
    <button onclick="openDay(2)">Día 2</button>
    <button onclick="openDay(3)">Día 3</button>
    <button onclick="openDay(4)">Día 4</button>
    <button onclick="openDay(5)">Día 5</button>

    <button onclick="showDays()">Días Guardados</button>
</div>

<!-- DIA -->
<div id="dayScreen" class="screen">
    <button class="topBtn" onclick="goMenu()">← Volver</button>
    <h2 id="dayTitle"></h2>

    Fecha:
    <input type="date" id="fecha">

    <div id="exercises"></div>

    <br>
    <button onclick="saveDay()">Guardar Día</button>
</div>

<!-- HISTORIAL -->
<div id="daysList" class="screen">
    <button class="topBtn" onclick="goMenu()">← Volver</button>
    <h2>Días Guardados</h2>
    <div id="savedDays"></div>
</div>

<script>

let currentProfile=null;
let currentDay=null;

const routines={
1:[
"Press inclinado con mancuernas",
"Fondos en paralelas",
"Aperturas con mancuernas",
"Press cerrado",
"Extensión de tríceps en polea"
],
2:[
"Dominadas",
"Remo con barra",
"Jalón al pecho",
"Peso muerto rumano",
"Curl barra",
"Curl inclinado"
],
3:[
"Sentadilla libre",
"Prensa",
"Curl femoral",
"Extensión de cuádriceps",
"Gemelos de pie"
],
4:[
"Press militar",
"Elevaciones laterales",
"Elevaciones posteriores",
"Encogimientos con barra",
"Crunch con peso"
],
5:[
"Press banca",
"Dominadas",
"Remo mancuerna",
"Curl + Extensión superserie"
]
};

function changeScreen(id){
    document.querySelectorAll(".screen")
    .forEach(s=>s.classList.remove("active"));

    document.getElementById(id).classList.add("active");
}

function selectProfile(name){
    currentProfile=name;
    document.getElementById("profileName").innerText="Perfil: "+name;
    changeScreen("menu");
}

function goMenu(){
    changeScreen("menu");
}

function openDay(day){
    currentDay=day;

    document.getElementById("dayTitle").innerText=
    "Día "+day;

    const container=document.getElementById("exercises");
    container.innerHTML="";

    routines[day].forEach((ex,i)=>{
        container.innerHTML+=`
        <div class="exercise">
            ${ex}
            <br>
            KG <input type="number" id="kg${i}">
            Reps <input type="number" id="rep${i}">
        </div>`;
    });

    changeScreen("dayScreen");
}

function saveDay(){

    const fecha=document.getElementById("fecha").value;
    if(!fecha){ alert("Pon una fecha"); return;}

    let data=[];

    routines[currentDay].forEach((ex,i)=>{
        data.push({
            ejercicio:ex,
            kg:document.getElementById("kg"+i).value,
            reps:document.getElementById("rep"+i).value
        });
    });

    let storage=
    JSON.parse(localStorage.getItem(currentProfile)||"[]");

    storage.push({
        dia:currentDay,
        fecha:fecha,
        datos:data
    });

    localStorage.setItem(currentProfile,JSON.stringify(storage));

    alert("Día guardado ✅");
}

function showDays(){

    changeScreen("daysList");

    let container=document.getElementById("savedDays");
    container.innerHTML="";

    let storage=
    JSON.parse(localStorage.getItem(currentProfile)||"[]");

    storage.forEach((d,index)=>{
        container.innerHTML+=`
        <div class="card">
        Día ${d.dia} — ${d.fecha}
        <br><br>
        <button onclick="deleteDay(${index})">
        Eliminar
        </button>
        </div>`;
    });
}

function deleteDay(index){

    let storage=
    JSON.parse(localStorage.getItem(currentProfile)||"[]");

    storage.splice(index,1);

    localStorage.setItem(currentProfile,JSON.stringify(storage));

    showDays();
}

</script>

</body>
</html>
